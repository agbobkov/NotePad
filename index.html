<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>

  <div class="grid-container" id="tableStart">
    <div class="grid-item-head">№ п/п</div>
    <div class="grid-item-head">ФИО</div>
    <div class="grid-item-head">Телефон</div>
    <div class="grid-item-head">Заметка</div>
    <div class="grid-item-head">Кнопка</div>
    <div class="grid-item-head">Кнопка</div>
  </div>
  <script src="myscript.js"> </script>

  <button class="button-add" onclick="openForm('popupFormAdd')">Add a note</button>

  <!-- popup Add-->

  <div class="popup" id="popupFormAdd">
    <div class="form-popup">
      <form onsubmit="addNote();return false;" class="form-container" name="formAdd">
        <h1>Добавить запись</h1>

        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Имя (обязательно)" oninput="activationButton('formAdd')" name="name" required>

        <div class="flex-container">
          <div class="heading-for-phoneNumberInput"> Phone</div>
          <div class="heading-for-phoneTypeSelect">Type</div>
        </div>

        <!-- <div class="flex-container" numberAddField="addField1">
          <div>
            <label for="phone"></label>
            <input type="phone" placeholder="Телефон (обязательно)" name="phone" required>
          </div>

          <div>

            <select name="typeNumber">
              <option value="mobile" selected>Mobile</option>
              <option value="home">Home</option>
              <option value="work">Work</option>
            </select>
          </div>
          <div><button type="button" class="btn-del-phone" onclick="deletePhoneField('1')">X</button>
          </div>
        </div> -->

        <div name="phoneField"></div>

        <button type="button" class="btn-add-phone" onclick="addPhoneContainer('formAdd')">Add
          phone</button><br>

        <b>Note</b><br>
        <textarea placeholder="Комментарий"></textarea>

        <button type="submit" class="disabled">Add</button>
        <button type="button" class="btn cancel" onclick="closeForm('popupFormAdd', 'formAdd')">Cansel</button>
      </form>
    </div>
  </div>

  <!-- popup Edit-->
  <div class="popup" id="popupFormEdit">
    <div class="form-popup">
      <form onsubmit="saveEditNote();return false;" class="form-container" name="formEdit">
        <h1>Редактировать запись</h1>

        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Имя" oninput="activationButton('formEdit')" name="name" required>

        <div class="flex-container">
          <div class="heading-for-phoneNumberInput"> Phone</div>
          <div class="heading-for-phoneTypeSelect">Type</div>
        </div>

        <div name="phoneField"></div>

        <button type="button" class="btn-add-phone" onclick="addPhoneContainer('formEdit'); activationButton('formEdit')">Add
          phone</button><br>

        <b>Note</b><br>
        <textarea placeholder="Комментарий" oninput="activationButton('formEdit')"></textarea>

        <button type="submit" class="disabled" disabled>Save</button>
        <button type="button" class="btn cancel" onclick="closeForm('popupFormEdit', 'formEdit')">Cansel</button>
      </form>
    </div>
  </div>

</body>

</html>
